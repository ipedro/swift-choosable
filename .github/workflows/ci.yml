name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on macOS (default toolchain)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift (uses bundled macOS toolchain)
        run: swift --version
      - name: Run tests
        run: swift test
